    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>One Time Password </title>
            <style>
                body {background: lightblue; 
                    text-align: center;
                    font-family: arial;
                    color: navy;
                }
                button {padding: 10px; background:violet }
                a {font-size: 0.5em; color: maroon}
            </style>

        </head>
        <body onload="otpLOAD()">
        <h1> Final Verification Step </h1>
        <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpLOAD()" href="#"> New OTP </a></h2>
        <button onclick="enterOTP()"> Enter the OTP as shown above </button>
        
        
        <script>
            let input = [];
        function otpLOAD(){
            var x = 0;
            var z = 0;
            while(z<6){
                input.shift();
                z++
            }
            while(x<6){
                input.push((Math.random()*9).toFixed(0));
                x++;
            }
            document.getElementById("otp"). innerHTML = input.join("");
        }
            function enterOTP(){
                let validCheck = true;
                var askInput = prompt("Enter OTP: ");
                for(let i = 0; i < 6; i++){
                        if(!(askInput[i].includes(input[i]))){
                        validCheck = false;
                        alert("Input does not match the GIVEN OTP");
                        break;
                        }
                        } 
                        otpLOAD() 
                        if(validCheck){
                            window.open("http://youtube.com");
                        }
                    }
        </script>
    </body>
    </html>
